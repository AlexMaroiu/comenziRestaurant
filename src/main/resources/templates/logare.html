<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Restaurant</title>
</head>
<body>


<div class="row justify-content-center">
    <div class="col-6">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="text-center">
                <p>Logare</p>
            </div>
                <form method="post" th:action="@{/logare}">
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="user" name="username" placeholder="Utilizator">
                        <label for="user">Utilizator</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control"  type="password" id="password" name="password" placeholder="Parola">
                        <label for="password">Parola</label>
                    </div>
                    <div class="alert alert-danger" th:if="${param.error}">
                        Parola sau utilizator gresit.
                    </div>
                    <div class="alert alert-info" th:if="${param.logout}">
                        Ai fost deconectat.
                    </div>
                    <div class="alert alert-info" th:if="${creat}">
                        Utilizator creat.
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mb-2" name="submit"> Logare </button>
                        <br>
                        <a th:href="@{/inregistrare}"  class="btn btn-primary">Inregistrare</a>
                    </div>

                </form>
            </div>

        </div>

</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>

<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Restaurant</title>
</head>
<body>
<nav th:insert="fragments/defaultNav.html :: nav"></nav>
<br/><br/><br/>

<div class="container">
    <div class="row justify-content-center">
        <div>
            <div class="text-center">
                <p>Introdu o oferta</p>
            </div>
            <form class="row g-3 needs-validation" >
                <div>
                    <label for="selectMancare" class="form-label">Produs:</label>
                    <select class="form-select" aria-label="Default select example" id="selectMancare" required>
                        <option selected disabled>Selecteaza produsul pentru oferta</option>
                        <option th:value="${mancare.id}" th:each="mancare : ${meniu}" th:text="${mancare.nume}"></option>
                    </select>
                    <div class="invalid-feedback">
                        Alege un produs.
                    </div>
                </div>
                <div>
                    <label for="reducere" class="form-label">Reducere</label>
                    <input type="number" class="form-control" id="reducere"  required max="100" min="25">
                    <div class="invalid-feedback">
                        Introdu un numar intre 25-100.
                    </div>
                </div>

                <div>
                    <label for="calendar" class="form-label">Data</label>
                    <input type="date" class="form-control" id="calendar" required min="">
                    <div class="invalid-feedback">
                        Introdu o data valida.
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    (function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>

</body>
</html>

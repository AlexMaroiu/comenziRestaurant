<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/stylesheets/defaultNav.css" />
    <link rel="stylesheet" href="/stylesheets/cosDeCumparaturi.css" />

    <title>Restaurant</title>
  </head>
  <body>
    <nav th:insert="fragments/defaultNav.html :: nav"></nav>
    <br /><br /><br />

    <div class="container">
      <div class="row justify-content-center text-center">
        <h4>Cos de cumparaturi</h4>
        <ol class="list-group list-group-numbered mb-4">
          <li
            class="list-group-item d-flex justify-content-between align-items-start"
            th:each="comanda : ${comenzi}"
          >
            <div class="ms-2 me-auto">
              <div class="fw-bold" th:text="${comanda.id_mancare.nume}"></div>
              <div th:text="'x '+${comanda.portii} + ' portii'"></div>
            </div>
            <span
              class="badge bg-primary rounded-pill"
              th:text="${comanda.pret} + ' lei'"
            ></span>
          </li>
        </ol>

        <div>
          <p th:text="'Totalul este: '+${total}+'lei'"></p>
        </div>

        <form th:action="@{/submitCos}" method="post" th:object="${istoric}">
          <input name="valoare" th:value="${total}" hidden="hidden" />
          <button class="btn btn-primary btn-finalizare" type="submit">
            Finalizeaza comanda
          </button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
  </body>
</html>
